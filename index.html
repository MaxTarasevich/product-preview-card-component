<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {position: fixed; padding: 25px 0; opacity: 0.7; bottom: 0; right: 0; left: 0; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>

  <div class="card">

    <div class="card__image">
      <picture>
        <source media="(min-width:650px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="image">
      </picture>
    </div>

    <div class="card__content">

      <h3 class="card__subtitle">
        Perfume
      </h3>

      <h2 class="card__title">
        Gabrielle Essence Eau De Parfum
      </h2>

      <p class="card__text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="card__price">
        <span>$149.99</span>
        <span>$169.99</span>
      </div>

      <button class="card__btn">
        <img src="./images/icon-cart.svg" alt="icon">
        Add to Cart
      </button>

    </div>
  </div>




  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MaxTarasevich">Maksim Tarasevich</a>.
  </div>
</main>
</body>
</html>
